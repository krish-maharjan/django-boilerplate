version: '1'

services:

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    env_file: 
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
      - celery
      - redis
    networks:
      - projectnetwork

  db:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: DB_NAME
      POSTGRES_USER: DB_USER
      POSTGRES_PASSWORD: DB_PASSWORD
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - projectnetwork

  celery:
    build: .
    command: celery -A project worker --loglevel=info
    depends_on:
      - redis
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
    networks:
      - projectnetwork

  redis:
    image: "redis:alpine"
    networks:
      - projectnetwork

volumes:
  postgres_data:

networks:
  projectnetwork:
    driver: bridge